<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leighton Digital Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for your gallery */
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #fff; /* White background */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fff; /* White background for the header */
        }

        header h1 {
            text-align: center;
            padding: 20px 0;
            font-size: 36px; /* Increase font size for emphasis */
        }

        /* Styles for the footer */
        footer {
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            font-size: 14px;
        }

        /* Remove other styles, keep it ultra-minimalistic */
        nav {
            display: none; /* Hide navigation for now */
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 0 20px; /* Slight padding for a clean look */
        }

        .photo-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>üì∑üåç</h1>
    </header>
    <!-- Navigation menu -->
    <nav>
        <button onclick="showGallery('georgia')">Georgia (August 2023)</button>
        <button onclick="showGallery('usa')">USA (December 2023)</button>
    </nav>
    <!-- Gallery for Georgia -->
    <div id="georgia" class="photo-gallery">
        <!-- Existing photos from your code -->
        <img src="https://lh3.googleusercontent.com/pw/ADCreHdEY2NV-Ap-qrS-Tuoa2WnBakP_ltf8Z4NkDr_cIJ2On7OZWzdz3dedVi1_6p72UN_S3D5dZxfezCxIhQQZUquVJ2r85UDyEbKP4_CTQCORKlotkZ_D1Pe4e5eF9xiTs9Z0IIuGYhsq4hnPbIdfQ-8S=w1336-h1782-s-no-gm?authuser=0" alt="Description of Photo 1">
        <!-- ... (rest of your Georgia photos) ... -->
    </div>

    <!-- Gallery for USA -->
    <div id="usa" class="photo-gallery" style="display:none;">
        <!-- Add USA photos here -->
        <!-- Example: <img src="URL_OF_USA_PHOTO" alt="Description of USA Photo"> -->
    </div>

    <footer>
        <p>¬©Leighton</p>
    </footer>

    <script>
        function showGallery(galleryId) {
            const galleries = document.querySelectorAll('.photo-gallery');
            galleries.forEach(gallery => {
                gallery.style.display = 'none';
            });

            const selectedGallery = document.getElementById(galleryId);
            if (selectedGallery) {
                selectedGallery.style.display = 'block';
            }
        }
    </script>
</body>
</html>
