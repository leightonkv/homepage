    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for your gallery */
        body {
            font-family: 'Roboto', sans-serif;
            color: #fff; /* Text color changed to white for better contrast with the gradient background */
            background: linear-gradient(to bottom, #3d7eaa, #18345b); /* Gradient background */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black header */
        }

        header h1 {
            text-align: center;
            padding: 20px 0;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav button {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        nav button:hover {
            background-color: #eee;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 0 50px;
        }

        .photo-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 600px) {
            .photo-gallery {
                grid-template-columns: 1fr;
                padding: 0 20px;
            }
        }

        /* Styles for the footer */
        footer {
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>

    <script>
        function showGallery(galleryId) {
            const galleries = document.querySelectorAll('.photo-gallery');
            galleries.forEach(gallery => {
                gallery.style.display = 'none';
            });

            const selectedGallery = document.getElementById(galleryId);
            if (selectedGallery) {
                selectedGallery.style.display = 'block';
            }
        }
    </script>
