<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Music Player with Random Track and Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .music-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 600px;
            width: 100%;
        }

        .music-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .track-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .song-title {
            font-weight: bold;
            font-size: 1.2em;
            margin: 0;
        }

        .post-date {
            color: gray;
            font-size: 0.9em;
            margin: 5px 0 10px;
        }

        .controls {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Enhanced Music Player</h1>

    <div class="music-item">
        <img id="cover-image" src="https://via.placeholder.com/80" alt="Cover Image"> <!-- Placeholder for cover image -->
        <div class="track-info">
            <p class="song-title" id="song-title"></p>
            <p class="post-date" id="post-date"></p>
            <audio id="audio-player" controls autoplay></audio>
        </div>
    </div>

    <div class="controls">
        <button onclick="prevTrack()">⏮️ Previous</button>
        <button onclick="nextTrack()">⏭️ Next</button>
    </div>

    <script>
        // Array of image files to select from randomly
        const imageFiles = [
            'https://leightondigital.b-cdn.net/mp3/01-23-09face05_900.jpg',
            'https://leightondigital.b-cdn.net/mp3/027.jpg',
            // add the rest of the URLs here
            'https://leightondigital.b-cdn.net/mp3/zardoz%20head.jpg'
        ];

        // Array of tracks with URLs, song names, and dates
const tracks = [
    {url: "https://leightondigital.b-cdn.net/13%20Sailors.mp3", name: "Plus Instruments - 13 Sailors", date: "17 July 2015"},
    {url: "https://leightondigital.b-cdn.net/A%20Lessons%20Learned%20In%20The%20Tears%20Of%20Deceit.mp3", name: "DeViere - Lessons Learned In The Tears Of Deceit", date: "21 April 2018"},
    {url: "https://leightondigital.b-cdn.net/a%20new%20obscurity.mp3", name: "Juanpablo & Sneaker - A New Obscurity", date: "17 July 2015"},
    {url: "https://leightondigital.b-cdn.net/Achievement%20Rallies%20Success.mp3", name: "Compassion Crew - Achievement Rallies Success", date: "17 July 2015"},
    {url: "https://leightondigital.b-cdn.net/Air.mp3", name: "Point G - Air", date: "27 June 2015"},
    {url: "https://leightondigital.b-cdn.net/Bodem-Hassle%20.mp3", name: "Bodem - Hassle", date: "22 July 2015"}
];


        let currentIndex;

        // Function to get a random item from an array
        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // Function to load a track and update player, info, and image
        function loadTrack(index) {
            const player = document.getElementById("audio-player");
            const track = tracks[index];

            player.src = track.url;
            document.getElementById("song-title").innerText = track.name;
            document.getElementById("post-date").innerText = `Posted on: ${track.date}`;
            document.getElementById("cover-image").src = getRandomItem(imageFiles); // Assign a random image
        }

        // Select a random track on page load
        window.onload = function() {
            currentIndex = Math.floor(Math.random() * tracks.length); // Randomize the starting track
            loadTrack(currentIndex);
        };

        // Autoplay the next track when the current one ends
        document.getElementById("audio-player").addEventListener("ended", nextTrack);

        // Load the previous track
        function prevTrack() {
            currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentIndex);
            document.getElementById("audio-player").play();
        }

        // Load the next track
        function nextTrack() {
            currentIndex = (currentIndex + 1) % tracks.length;
            loadTrack(currentIndex);
            document.getElementById("audio-player").play();
        }

        // Keyboard controls for navigation
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowRight") { // Right arrow for next
                nextTrack();
            } else if (event.key === "ArrowLeft") { // Left arrow for previous
                prevTrack();
            }
        });
    </script>
</body>
</html>
