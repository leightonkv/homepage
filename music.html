<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Music Player</title>
    <!-- Include Google Fonts Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        /* Header container with white background overlay */
        .header {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 10px 20px;
            display: flex;
            align-items: center;
            z-index: 1; /* Ensure header is above the image if overlapping */
        }

        /* Song info */
        .song-info {
            flex: 1; /* Take up available space */
        }

        .song-title {
            font-weight: bold;
            font-size: 1.2em;
            margin: 0;
            color: #000;
        }

        .post-date {
            font-size: 0.9em;
            margin: 5px 0 0;
            color: #000;
        }

        /* Progress bar container */
        .progress-container {
            flex: 2;
            height: 10px;
            background-color: #ccc;
            cursor: pointer;
            margin: 0 20px;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
        }

        /* Progress bar */
        .progress-bar {
            background-color: #000;
            width: 0%;
            height: 100%;
        }

        /* Controls */
        .controls {
            display: flex;
            align-items: center;
        }

        .controls button {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0 10px;
            color: #000;
        }

        /* Centered image */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            /* Removed height: 100vh; */
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* Hide the audio player controls */
        #audio-player {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header with song info, progress bar, and controls -->
    <div class="header">
        <!-- Song info -->
        <div class="song-info">
            <p class="song-title" id="song-title"></p>
            <p class="post-date" id="post-date"></p>
        </div>
        <!-- Progress bar -->
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <!-- Controls -->
        <div class="controls">
            <button onclick="prevTrack()">⏮️</button>
            <button onclick="togglePlayPause()" id="play-pause-button">⏸️</button>
            <button onclick="nextTrack()">⏭️</button>
        </div>
    </div>

    <!-- Centered image -->
    <div class="image-container">
        <img id="cover-image" src="https://via.placeholder.com/600x400" alt="Cover Image">
    </div>

    <!-- Hidden audio player -->
    <audio id="audio-player" autoplay></audio>

    let currentIndex;
        let previousIndices = []; // To keep track of played tracks for "Previous" button

        const player = document.getElementById("audio-player");

        // Function to get a random index different from the current one
        function getRandomIndex() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * tracks.length);
            } while (randomIndex === currentIndex && tracks.length > 1);
            return randomIndex;
        }

        // Function to decode HTML entities in track names
        function decodeHtmlEntities(text) {
            var txt = document.createElement("textarea");
            txt.innerHTML = text;
            return txt.value;
        }

        // Function to load a track and update player, info, and image
        function loadTrack(index) {
            const track = tracks[index];
            player.src = track.url;
            document.getElementById("song-title").innerText = decodeHtmlEntities(track.name);
            document.getElementById("post-date").innerText = `Posted on: ${track.date}`;
            document.getElementById("cover-image").src = getRandomItem(imageFiles); // Assign a random image
            updateProgressBar(); // Reset progress bar
            player.play(); // Ensure the audio starts playing
        }

        // Function to get a random item from an array
        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // Update progress bar as audio plays
        function updateProgressBar() {
            const progressBar = document.getElementById("progress-bar");
            const duration = player.duration;
            const currentTime = player.currentTime;
            const percent = (currentTime / duration) * 100;
            progressBar.style.width = percent + '%';
        }

        // Seek audio when progress bar is clicked
        document.getElementById("progress-container").addEventListener('click', function(event) {
            const progressContainer = this;
            const rect = progressContainer.getBoundingClientRect();
            const offsetX = event.clientX - rect.left;
            const totalWidth = rect.width;
            const percent = offsetX / totalWidth;
            player.currentTime = percent * player.duration;
        });

        // Update progress bar continuously
        player.addEventListener('timeupdate', updateProgressBar);

        // Update play/pause button based on audio state
        player.addEventListener('play', function() {
            document.getElementById("play-pause-button").innerHTML = "⏸️";
        });
        player.addEventListener('pause', function() {
            document.getElementById("play-pause-button").innerHTML = "▶️";
        });

        // Toggle play/pause
        function togglePlayPause() {
            if (player.paused) {
                player.play();
            } else {
                player.pause();
            }
        }

        // Select a random track on page load
        window.onload = function() {
            currentIndex = getRandomIndex();
            loadTrack(currentIndex);
        };

        // Autoplay the next track when the current one ends
        player.addEventListener("ended", nextTrack);

        // Load the previous track
        function prevTrack() {
            if (previousIndices.length > 1) {
                previousIndices.pop(); // Remove current track index
                currentIndex = previousIndices.pop(); // Get the previous track index
                loadTrack(currentIndex);
                previousIndices.push(currentIndex); // Push it back as current track
            } else {
                // If no previous track, just reload current
                loadTrack(currentIndex);
            }
        }

        // Load the next random track
        function nextTrack() {
            previousIndices.push(currentIndex); // Save current index before changing
            currentIndex = getRandomIndex();
            loadTrack(currentIndex);
            previousIndices.push(currentIndex);
        }

        // Keyboard controls for navigation
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowRight") { // Right arrow for next
                nextTrack();
            } else if (event.key === "ArrowLeft") { // Left arrow for previous
                prevTrack();
            } else if (event.key === " ") { // Spacebar for play/pause
                event.preventDefault(); // Prevent page scrolling
                togglePlayPause();
            }
        });
    </script>
