        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];

        function setRandomMedia() {
            var randomMp3 = getRandomItem(mp3Files);
            var randomImage = getRandomItem(imageFiles);
            
            // Set the random MP3
            document.getElementById('random-music').src = randomMp3;

            // Set the random background image
            document.getElementById('random-media').style.backgroundImage = 'url(' + randomImage + ')';
        }

        // Set random media on page load
        window.onload = setRandomMedia;
