<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Music Player with Dynamic Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .music-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 600px;
            width: 100%;
        }

        .music-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .track-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .song-title {
            font-weight: bold;
            font-size: 1.2em;
            margin: 0;
        }

        .post-date {
            color: gray;
            font-size: 0.9em;
            margin: 5px 0 10px;
        }

        .controls {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Enhanced Music Player</h1>

    <div class="music-item">
        <img id="cover-image" src="https://via.placeholder.com/80" alt="Cover Image"> <!-- Placeholder for cover image -->
        <div class="track-info">
            <p class="song-title" id="song-title"></p>
            <p class="post-date" id="post-date"></p>
            <audio id="audio-player" controls autoplay></audio>
        </div>
    </div>

    <div class="controls">
        <button onclick="prevTrack()">⏮️ Previous</button>
        <button onclick="nextTrack()">⏭️ Next</button>
    </div>

    <script>
        // Array of image files to select from randomly
        const imageFiles = [
            'https://leightondigital.b-cdn.net/mp3/01-23-09face05_900.jpg',
            'https://leightondigital.b-cdn.net/mp3/027.jpg',
            // add the rest of the URLs here
            'https://leightondigital.b-cdn.net/mp3/zardoz%20head.jpg'
        ];

        // Array of tracks with URLs, song names, dates, and dynamically assigned images
        const tracks = [
            {url: "https://leightondigital.b-cdn.net/mp3/Lake%20Lounge.mp3", name: "Klangkollektor - Lake Lounge", date: "19 July 2024"},
            {url: "https://leightondigital.b-cdn.net/mp3/Orient%20Express%20(Pogo%20Mix).mp3", name: "CCCP - Orient Express (Pogo Mix)", date: "19 July 2024"},
            {url: "https://leightondigital.b-cdn.net/mp3/You%20Can%20Run%20(Razormaid%20Mix).mp3", name: "3 Times 6 - You Can Run (Razormaid Mix)", date: "19 July 2024"},
            {url: "https://leightondigital.b-cdn.net/mp3/Nacht%20Op%20Het%20Water.mp3", name: "Krampfhaft - Nacht Op Het Water", date: "19 July 2024"},
            {url: "https://leightondigital.b-cdn.net/mp3/Totem%20Mollusca.mp3", name: "Ekolali - Totem Mollusca", date: "19 July 2024"}
            // Add further entries here as needed
        ];

        let currentIndex = 0;

        // Function to get a random image from the imageFiles array
        function getRandomImage() {
            return imageFiles[Math.floor(Math.random() * imageFiles.length)];
        }

        // Load a track and update the player and info
        function loadTrack(index) {
            const player = document.getElementById("audio-player");
            const track = tracks[index];

            player.src = track.url;
            document.getElementById("song-title").innerText = track.name;
            document.getElementById("post-date").innerText = `Posted on: ${track.date}`;
            document.getElementById("cover-image").src = getRandomImage(); // Assign a random image
        }

        // Initial load
        loadTrack(currentIndex);

        // Autoplay the next track when the current one ends
        document.getElementById("audio-player").addEventListener("ended", nextTrack);

        // Load the previous track
        function prevTrack() {
            currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentIndex);
            document.getElementById("audio-player").play();
        }

        // Load the next track
        function nextTrack() {
            currentIndex = (currentIndex + 1) % tracks.length;
            loadTrack(currentIndex);
            document.getElementById("audio-player").play();
        }

        // Keyboard controls for navigation
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowRight") { // Right arrow for next
                nextTrack();
            } else if (event.key === "ArrowLeft") { // Left arrow for previous
                prevTrack();
            }
        });
    </script>
</body>
</html>
