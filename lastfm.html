<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last.fm Recent Tracks</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: black;
            background-color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        #lastfm-tracks {
            width: 80%;
            max-width: 600px;
                    }
        .track {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd; /* Subtle separator */
        }
        .timestamp {
            font-size: 0.8em;
            color: grey;
        }
        h2 {
            font-size: 2em;
            margin: 20px 0;
            text-align: center; /* Center the heading */
        }
    </style>
</head>
<body>
    <h2>Recent Tracks</h2>
    <div id="lastfm-tracks">Loading recent tracks...</div>




    <script>
        fetch('https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=leightonj&api_key=ff2209b2c27d048fb95424eda1dd78e1&format=json')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            const tracks = data.recenttracks.track;
            let html = '';
            tracks.forEach(track => {
                const date = track.date ? new Date(track.date.uts * 1000) : new Date();
                const formattedDate = date.toLocaleString(); // Converts the date to a readable format
                html += `
                    <div class="track">
                        <div><strong>Artist:</strong> ${track.artist["#text"]}</div>
                        <div><strong>Track:</strong> ${track.name}</div>
                        <div class="timestamp">${formattedDate}</div>
                    </div>`;
            });
            document.getElementById('lastfm-tracks').innerHTML = html;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('lastfm-tracks').innerHTML = 'Failed to load tracks';
        });
    </script>

</body>
</html>
