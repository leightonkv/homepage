<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last.fm Data Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background: #fafafa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        #lastfm-data {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            background: #fff;
        }
        .data-entry {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }
        .data-entry:last-child {
            border-bottom: none;
        }
        .data-entry:hover {
            background-color: #f9f9f9;
        }
        .timestamp {
            font-size: 0.75em;
            color: #999;
            align-self: flex-end;
        }
        h2 {
            font-size: 2em;
            font-weight: 300;
            margin: 20px 0;
            color: #333;
        }
        select {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>Last.fm Data Viewer</h2>
    <select id="data-type">
        <option value="recenttracks">Recently Listened Tracks</option>
        <option value="toptracks">Top Tracks</option>
        <option value="topartists">Top Artists</option>
    </select>
    <div id="lastfm-data">Loading...</div>
    <script>
        const dataTypeSelect = document.getElementById('data-type');
        dataTypeSelect.addEventListener('change', loadData);

        function loadData() {
            const dataType = dataTypeSelect.value;
            let apiUrl = 'https://ws.audioscrobbler.com/2.0/?method=user.';
            switch (dataType) {
                case 'recenttracks':
                    apiUrl += 'getrecenttracks';
                    break;
                case 'toptracks':
                    apiUrl += 'gettoptracks';
                    break;
                case 'topartists':
                    apiUrl += 'gettopartists';
                    break;
            }
            apiUrl += '&user=leightonj&api_key=ff2209b2c27d048fb95424eda1dd78e1&format=json';
            fetch(apiUrl)
            .then(response => response.json())
            .then(data => displayData(data, dataType))
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('lastfm-data').innerHTML = 'Failed to load data';
            });
        }

        function displayData(data, type) {
            let html = '';
            let items = [];
            if (type === 'recenttracks') {
                items = data.recenttracks.track;
            } else if (type === 'toptracks') {
                items = data.toptracks.track;
            } else if (type === 'topartists') {
                items = data.topartists.artist;
            }
            items.forEach(item => {
                const name = item.name;
                const artist = item.artist ? item.artist.name || item.artist["#text"] : 'Various Artists';
                html += `<div class="data-entry">
                    <div><strong>${artist}</strong> - ${name}</div>
                </div>`;
            });
            document.getElementById('lastfm-data').innerHTML = html;
        }

        // Initial load
        loadData();
    </script>
</body>
</html>
