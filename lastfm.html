<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last.fm Data Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background: #fafafa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        #lastfm-data {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            background: #fff;
        }
        .data-entry {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }
        .data-entry:last-child {
            border-bottom: none;
        }
        .data-entry:hover {
            background-color: #f9f9f9;
        }
        select, .loading {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        h2 {
            font-size: 2em;
            font-weight: 300;
            margin: 20px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Last.fm Data Viewer</h2>
    <select id="data-type">
        <option value="recenttracks">Recently Listened Tracks</option>
        <option value="toptracks">Top Tracks</option>
        <option value="topartists">Top Artists</option>
    </select>
    <select id="time-range">
        <option value="7day">Last 7 days</option>
        <option value="1month">Last 30 days</option>
        <option value="3month">Last 90 days</option>
        <option value="6month">Last 180 days</option>
        <option value="12month">Last 365 days</option>
        <option value="overall">All time</option>
    </select>
    <div id="lastfm-data">Loading...</div>
    <div class="loading">Loading more...</div>
    <script>
        const dataTypeSelect = document.getElementById('data-type');
        const timeRangeSelect = document.getElementById('time-range');
        let currentPage = 1;
        let isLoading = false;

        function loadData() {
            if (isLoading) return;
            isLoading = true;
            const dataType = dataTypeSelect.value;
            const timeRange = timeRangeSelect.value;
            let apiUrl = `https://ws.audioscrobbler.com/2.0/?method=user.${dataType}&user=leightonj&api_key=ff2209b2c27d048fb95424eda1dd78e1&format=json&limit=5&page=${currentPage}&period=${timeRange}`;
            fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                displayData(data, dataType);
                currentPage++;
                isLoading = false;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('lastfm-data').innerHTML = 'Failed to load data';
                isLoading = false;
            });
        }

        function displayData(data, type) {
            let html = document.getElementById('lastfm-data').innerHTML;
            let items = [];
            if (type === 'recenttracks') {
                items = data.recenttracks.track;
            } else if (type === 'toptracks') {
                items = data.toptracks.track;
            } else if (type === 'topartists') {
                items = data.topartists.artist;
            }
            items.forEach(item => {
                const name = item.name;
                const artist = item.artist ? item.artist.name || item.artist["#text"] : 'Various Artists';
                html += `<div class="data-entry">
                    <div><strong>${artist}</strong> - ${name}</div>
                </div>`;
            });
            document.getElementById('lastfm-data').innerHTML = html;
        }

        // Initial load
        loadData();
        dataTypeSelect.addEventListener('change', () => { currentPage = 1; loadData(); });
        timeRangeSelect.addEventListener('change', () => { currentPage = 1; loadData(); });

        // Infinite scrolling
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                loadData();
            }
        });
    </script>
</body>
</html>
