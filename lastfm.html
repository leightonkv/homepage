<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last.fm Recent Tracks</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: black;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        #lastfm-tracks {
            width: 80%;
            max-width: 600px;
        }
        .track {
            margin-bottom: 10px;
        }
        .track-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .track-time {
            font-size: 0.8em;
            color: gray;
        }
    </style>
</head>
<body>
    <div id="lastfm-tracks">Loading recent tracks...</div>

    <script>
        fetch('https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=leightonj&api_key=YOUR_API_KEY&format=json')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            const tracks = data.recenttracks.track;
            let html = '<div class="track-header">Artist - Track</div>';
            tracks.forEach(track => {
                const date = track.date ? new Date(parseInt(track.date.uts, 10) * 1000) : new Date();
                html += `<div class="track">
                            <div>${track.artist["#text"]} - ${track.name}</div>
                            <div class="track-time">${date.toLocaleString()}</div>
                         </div>`;
            });
            document.getElementById('lastfm-tracks').innerHTML = html;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('lastfm-tracks').innerHTML = 'Failed to load tracks';
        });
    </script>
</body>
</html>
